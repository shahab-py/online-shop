{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h2>{{ product.name }}</h2>
    <small>{{ product.created }}</small>
    <p>{{ product.price }}  Toman </p> <br/>
    <img src="{{ product.image.url }}" alt="" width="500px">
    <p>{{ product.description }}</p> <br/> <br/>

    <form action="{% url 'orders:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="add to cart">
    </form>

{% endblock  %}
